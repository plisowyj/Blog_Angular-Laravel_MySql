<div class="col-md-12 mt-3 ">
	<h1>{{page_title}}</h1>
	
	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" class="form-control text-uppercase" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"> 

			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				El email no es válido
			</small>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required >

			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				La password no es válida
			</small>
		</div>
		<input type="submit" name="Identificarse" class="btn btn-success mt-2" [disabled]="loginForm.invalid">
	</form>
</div>
