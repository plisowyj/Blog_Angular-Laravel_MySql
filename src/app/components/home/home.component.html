<div class="loading" *ngIf="!posts">Cargando...</div>

<div class="container-fluid mt-3" *ngIf="posts" >
	<h1>{{page_title}}</h1>

	<div class="row">
	
		<div class="col-sm-6 mt-2" *ngFor="let post of posts">
			
			<div class="card" >
			  
			  <img src="{{url + 'post/picture/' + post.image }}" *ngIf="post.image" class="card-img-top post-image" alt="...">
			  <img src="https://via.placeholder.com/200" *ngIf="!post.image" class="card-img-top post-image" alt="...">
			  <div class="card-body">
			    <h3 class="card-title"><a [routerLink]="['/inicio']"> {{post.post}}</a></h3>
			    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    <a href="#" class="btn btn-primary">Go somewhere</a>
			  </div>
			</div>
		</div>
	</div>



</div>
